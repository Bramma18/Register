<html>
<head>
<title>Registration Page</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
.container{
margin-top: 35px;
}
body{
font-family: all;
background: linear-gradient(90deg, rgba(2,0,36,1) )%, rgba(9,9,121,1) 9%, rgba(0,18,127,1) 27%, rgba(7,11,136,1) 42%, rgba(0,212,255,1) 84%);
}
h1{
text-align: center;
color: #fffffff;
}
#form{
background-color: rgba(0,0,0,0.6);
}
</style>
<body>
<div class="container">
<div class="col-lg-3"></div>
<div class="col-lg-6" id="form">
<form>
<h1>WELCOME</h1>
<br><br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-10">
<input type="text" class="form-control" name="frame" placeholder="Branch Name">
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-10">
<input type="text" class="form-control" name="frame" placeholder="Contact Number">
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-10">
<textarea rows="3" class="form-control" name="frame" placeholder="Address(location)"></textarea>
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-5">
<select class="form-control">
<option>Choose Country</option>
<option>India</option>
<option>Other</option>
</select>
</div>
<div class="col-md-5">
<select class="form-control">
<option>Choose State</option>
<option>Tamil Nadu</option>
<option>Other</option>
</select>
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-5">
<select class="form-control">
<option>Choose City</option>
<option>Chennai</option>
<option>Other</option>
</select>
</div>
<div class="col-md-5">
<input type="text" class="form-control" name="frame" placeholder="Zipcode">
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-10">
<input type="text" class="form-control" name="frame" placeholder="Email Id">
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="row">
<div class="col-lg-1"></div>
<div class="col-md-10">
<input type="text" class="form-control" name="frame" placeholder="Website">
</div>
<div class="col-md-1"></div>
</div>
<br>
<div class="col-md-14" style="text-align: center;">
<button type="save" class="btn btn-primary">Save</button>&nbsp;&nbsp;
<button type="cancel" class="btn btn-primary">Cancel</button>
</div>
</form>
</body>
</html>
